<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Base Apparel</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px !important;
        text-align: center;
      }
      .attribution a {
        font-size: 11px !important;
        color: hsl(229, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="logo" />
    </header>
    <section id="hero-section" class="hero-section"></section>
    <div class="container">
      <main>
        <h1><span>We're</span> coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <div class="input-holder">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email Address"
            tabindex="1"
          />
          <img
            id="icon-error"
            class="icon-error hidden"
            src="./images/icon-error.svg"
            alt="icon error"
          />
          <img
            class="icon-arrow"
            src="./images/icon-arrow.svg"
            alt="icon arrow"
            onclick="validateEmail()"
            tabindex="2"
          />
        </div>
        <p id="invalid-err" class="invalid-input hidden">
          Please provide a valid email
        </p>
      </main>

      <!-- <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="www.github/FatimahFarooq">Fatima Farooq</a>.
        </p>
      </footer> -->
    </div>

    <script>
      const validateEmail = () => {
        var email_field = document.getElementById("email");
        var icon_err = document.getElementById("icon-error");
        var invalid_err = document.getElementById("invalid-err");
        var email = document.getElementById("email").value;

        if (email != null) {
          if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)) {
            console.log("email verified");
            email_field.classList.remove("input-error");
            icon_err.classList.add("hidden");
            invalid_err.classList.add("hidden");
          } else {
            console.log("email not verified");
            email_field.classList.add("input-error");
            icon_err.classList.remove("hidden");
            invalid_err.classList.remove("hidden");
          }
        }
      };

      var input = document.getElementById("email");
      input.addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
          event.preventDefault();
          validateEmail();
        }
      });
    </script>
  </body>
</html>
